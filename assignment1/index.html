<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/a10265240b.js" crossorigin="anonymous"></script>
    <title></title>

    <style media="screen">
        video {
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
      }

      .content {
        position: absolute ;
        color: white;
        font-family:arial;
      }

      .name{
        top: 30%;
        left:30%;
        font-size:1.25em;
      }

      ul {
        list-style-type: none;
      }

      .menu{
        top: 10%;
        right:10%;
        font-size:1.25em;
      }
    </style>

  </head>
  <body>

  <video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
  </video>

  <div class="content name">
    <h1>Ruthersmith Bercy</h1>
    <p>This is my homepage</p>
  </div>

  <div class="content menu">
    <ul>
      <li><i class="fas fa-smile-beam"></i> About Me</li>
      <li><i class="fas fa-file"></i> Resume</li>
      <li><i class="fas fa-gamepad"></i> Hobbies</li>
      <li><i class="fas fa-briefcase"></i> Work</li>
    </ul>
  </div>

  </body>
</html>
